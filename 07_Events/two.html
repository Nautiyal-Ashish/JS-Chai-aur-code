<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASYNC</title>
  </head>
  <body>
    <h1>Async JavaScript</h1>
    <button id="stop">Stop</button>

    <script>
      // setTimeout()
      //   setTimeout(function () {
      //     console.log("Ashish Nautiyal");
      //   }, 2000);

      const sayAshish = function () {
        console.log("Ashish Nautiyal");
      };
      //   document.querySelector("h1").innerHTML = "Learning JS"; //immediately

      const changeText = function () {
        document.querySelector("h1").innerHTML = "Learning JS";
      };

      const changeMe = setTimeout(changeText, 2000);

      document.querySelector("#stop").addEventListener("click", function () {
        console.log("Stop");
        clearTimeout(changeMe); //to stop settimeout
      });
    </script>
  </body>
</html>
